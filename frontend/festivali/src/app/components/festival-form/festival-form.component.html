<div class="row">
  <div class="col-md-12">
      <div *ngIf="hasFailed" class="alert alert-danger" role="alert">
          Something went wrong.
        </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p-steps [model]="menuItems" [readonly]="true" [activeIndex]="tabNumber"></p-steps>
  </div>
</div>

<p-confirmDialog></p-confirmDialog>

<div class="row" class="fest-form">

  <div class="col-md-12" *ngIf="tabNumber == 0">
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" placeholder="Festival name" id="name" [(ngModel)]="festival.name">
        </div>
      </div>

      <div>
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" type="text" placeholder="Description" id="description" [(ngModel)]="festival.description">
        </div>
      </div>
  </div>

  <div class="col-md-12" *ngIf="tabNumber == 1">
    <div class="form-group">
        <label for="place">Select a place of the festival</label> <br />
        <p-dropdown [options]="places" [(ngModel)]="festival.place" placeholder="Select a place of the festival"></p-dropdown>
    </div>
  </div>

  <div class="col-md-12" *ngIf="tabNumber == 2">
      <div class="form-group">
          <label>Dates of festival</label> <br/>
          <p-calendar [(ngModel)]="rangeDates" 
                      selectionMode="range" 
                      readonlyInput="true" 
                      [inline]="true"
                      [minDate]="minDate"
                      [(ngModel)]="rangeDates"
                      (onSelect)="selectDate()">
          </p-calendar>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 buttons-div">
    <button type="button" 
            class="btn btn-primary btn-sm pull-left" 
            (click)="prev()" 
            [disabled]="tabNumber == 0">

                Previous step

    </button>
    <button type="button" 
            class="btn btn-primary btn-sm pull-right" 
            (click)="next()" 
            *ngIf="tabNumber != 2">
            
                Next step
              
    </button>

    <button type="button" 
            class="btn btn-danger btn-sm pull-right" 
            (click)="confirm()" 
            *ngIf="tabNumber == 2"
            [disabled]="!isValid()">
            
                Submit
              
    </button>
  </div>
</div>
