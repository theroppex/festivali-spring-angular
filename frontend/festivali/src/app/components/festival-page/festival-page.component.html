<div class="container">
  <div class="row" style="margin-top:50px;">
    
    <div class="col-md-8 offset-md-2">
      <div class="card" style="width: 100%;">

        <div class="card-body">

          <h5 class="card-title">{{festival.name}} <span class="pull-right">from {{festival.startDate}} to {{festival.endDate}}</span></h5>

          <app-festival-content [festival]="festival" *ngIf="loaded"></app-festival-content>

        </div>
      </div>
    </div>
  </div>
</div>
