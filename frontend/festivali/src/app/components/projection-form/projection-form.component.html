<div class="form-group">
  <label for="location">Select a location of the projection</label> <br />
  <p-dropdown [options]="locations" [(ngModel)]="projection.location" placeholder="Select a location of the projection"></p-dropdown>
</div>


<div class="form-group">
  <label for="place">Select a movie of the projection</label> <br />
  <p-dropdown [options]="movies" [(ngModel)]="projection.movie" placeholder="Select a movie of the projection"></p-dropdown>
</div>

<div class="form-group text-left">
  <label for="name">Hour</label>
  <input class="form-control" type="number" placeholder="Hour" [(ngModel)]="projection.hour">
</div>

<div class="form-group text-left">
  <label for="tickets">Number of tickets</label>
  <input class="form-control" type="number" placeholder="Tickets" [(ngModel)]="projection.tickets">
</div>

<div class="form-group text-left">
  <label for="name">Max number of tickets per person</label>
  <input class="form-control" type="number" placeholder="Max" [(ngModel)]="projection.maxtickets">
</div>

<div class="form-group">
  <label for="date">Date of the projection</label> <br />
  <p-calendar [(ngModel)]="projection.date" 
                      readonlyInput="true" 
                      [inline]="true"
                      [minDate]="minDate"
                      [maxDate]="maxDate">
  </p-calendar>
</div>

<button type="button" 
  class="btn btn-danger btn-sm pull-right" 
  (click)="confirm()" 
  [disabled]="!isValid()">
      Submit    
</button>

<button type="button" 
  class="btn btn-primary btn-sm pull-left" 
  (click)="showMoviesMenu()" 
  [disabled]="showDialog">
      New Movie    
</button>

<p-dialog [(visible)]="showDialog">
  <p-header>
      Create new movie
  </p-header>

  <div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" placeholder="Movie title" id="title" [(ngModel)]="movie.title">
  </div>

  <p-footer>
    <button type="button" 
    class="btn btn-danger btn-sm pull-right" 
    (click)="confirmMovie()" 
    [disabled]="!validMovie()" style="margin-bottom:15px">
        Submit    
    </button>
  </p-footer>
</p-dialog>
