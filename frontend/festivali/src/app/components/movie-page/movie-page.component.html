  <div class="row">

        <div class="card-body">

          <h5 class="card-title">{{movie.title}}</h5>

          <app-movie-content [movie]="movie" *ngIf="loaded" [omdbMovie]="omdbMovie"></app-movie-content>

        </div>
      </div>
    </div>
  </div>
</div>
